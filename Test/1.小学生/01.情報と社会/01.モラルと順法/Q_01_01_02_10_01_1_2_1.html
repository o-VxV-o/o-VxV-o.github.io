<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASIC</title>
    <link rel="stylesheet" href="../../../style.css">
</head>
<body>
    <div class="quiz-header">
        [対象者]1.小学生　　 [作成者]奥田 　　[問題種別]01.知識型 
    </div>
    <div class="quiz-header">
        [番号]01_01_02_10_01_1_2_1 　　[分野]01.情報と社会 　　 　　 [分類]01.モラルと順法/02.法律/10.知的財産権
    </div>


    <div class="container">
        <div class="question">

            <div class="question-text">
              著作権（ちょさくけん）を持っている人は、どんなことができますか？
            </div>
           
            <img src="../../../pict/44.png" alt="" class="question-image">
            <img src="../../../pict/.png" alt="" class="question-image">
            
        </div>
        <div class="choices">
            <div class="choice-text">1.自分の作品を売ったり、コピーしたりすることができる</div>
            <div class="choice-text">2.自分が作品を作ったということをかくすことができる</div>
            <div class="choice-text">3.自分の作品を自由に使ってもらえる</div>
            <div class="choice-text">4.ほかの人の作品を自由に使う</div>
        </div>
        <div class="number-buttons">
            <button class="number-button" onclick="checkAnswer(0)">1</button>
            <button class="number-button" onclick="checkAnswer(1)">2</button>
            <button class="number-button" onclick="checkAnswer(2)">3</button>
            <button class="number-button" onclick="checkAnswer(3)">4</button>
        </div>
    </div>

    <script>
        function checkAnswer(selectedIndex) {
            if (selectedIndex === 0) {  // 1番が正解
                window.location.href = 'OK_01_01_02_10_01_1_2_1.html';
            } else {
                window.location.href = 'NG_01_01_02_10_01_1_2_1.html';
            }
        }
    </script>
</body>
</html>
