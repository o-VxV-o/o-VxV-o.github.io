<body>
    <div class="quiz-header">
        [対象者]1.小学生　　 [作成者]奥田 　　[問題種別]01.知識型 
    </div>
    <div class="quiz-header">
        [番号]01_01_01_03_01_1_5_1 　　[分野]01.情報と社会 　　 　　 [分類]01.モラルと順法/01.モラル/03.フェイクニュース
    </div>


    <div class="container">
        <div class="question">

            <div class="question-text">
              フェイクニュースを見分けるための方法は次のうちどれですか？
            </div>
           
            <img src="../../../pict/169.png" alt="" class="question-image">
            <img src="../../../pict/.png" alt="" class="question-image">
            
        </div>
        <div class="choices">
            <div class="choice-text">1.ほかのニュースもいくつか調べて同じことを言っているかどうかを確（たし）かめる</div>
            <div class="choice-text">2.見たニュースをすぐに信じる</div>
            <div class="choice-text">3.有名な人が話しているニュースかどうかを確（たし）かめる</div>
            <div class="choice-text">4.自分の好きなアイドルが言っていれば信じる</div>
        </div>
        <div class="number-buttons">
            <button class="number-button" onclick="checkAnswer(0)">1</button>
            <button class="number-button" onclick="checkAnswer(1)">2</button>
            <button class="number-button" onclick="checkAnswer(2)">3</button>
            <button class="number-button" onclick="checkAnswer(3)">4</button>
        </div>
    </div>

    <script>
        function checkAnswer(selectedIndex) {
            if (selectedIndex === 0) {  // 1番が正解
                window.location.href = 'OK_01_01_01_03_01_1_5_1.html';
            } else {
                window.location.href = 'NG_01_01_01_03_01_1_5_1.html';
