<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASIC</title>
    <link rel="stylesheet" href="../../../style.css">
</head>
<body>
    <div class="quiz-header">
        [対象者]1.小学生　　 [作成者]三浦 　　[問題種別]02.事例型 
    </div>
    <div class="quiz-header">
        [番号]01_01_03_02_02_1_1_1 　　[分野]01.情報と社会 　　 　　 [分類]01.モラルと順法/03.不正行為/02.プライバシー
    </div>


    <div class="container">
        <div class="question">

            <div class="question-text">
              クラスメイトのAは二股（ふたまた）かけているらしいSNSにAのことを実名で書（か）き込（こ）んだ
            </div>
           
            <img src="../../../pict/42.png" alt="" class="question-image">
            <img src="../../../pict/39.png" alt="" class="question-image">
            
        </div>
        <div class="choices">
            <div class="choice-text">1.他人のプライバシーに関（かか）わることを投稿（とうこう）してはいけません。</div>
            <div class="choice-text">2.慰謝料（いしゃりょう）を請求（せいきゅう）される可能性（かのうせい）があります。</div>
            <div class="choice-text">3.プライバシーの侵害（しんがい）となります。</div>
            <div class="choice-text">4.正義（せいぎ）のためにやったので問題ありません。</div>
        </div>
        <div class="number-buttons">
            <button class="number-button" onclick="checkAnswer(0)">1</button>
            <button class="number-button" onclick="checkAnswer(1)">2</button>
            <button class="number-button" onclick="checkAnswer(2)">3</button>
            <button class="number-button" onclick="checkAnswer(3)">4</button>
        </div>
    </div>

    <script>
        function checkAnswer(selectedIndex) {
            if (selectedIndex === 0) {  // 1番が正解
                window.location.href = 'OK_01_01_03_02_02_1_1_1.html';
            } else {
                window.location.href = 'NG_01_01_03_02_02_1_1_1.html';
            }
        }
    </script>
</body>
</html>
