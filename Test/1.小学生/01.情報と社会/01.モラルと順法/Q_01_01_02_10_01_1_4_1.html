<body>
    <div class="quiz-header">
        [対象者]1.小学生　　 [作成者]奥田 　　[問題種別]01.知識型 
    </div>
    <div class="quiz-header">
        [番号]01_01_02_10_01_1_4_1 　　[分野]01.情報と社会 　　 　　 [分類]01.モラルと順法/02.法律/10.知的財産権
    </div>


    <div class="container">
        <div class="question">

            <div class="question-text">
              次の中で、著作権（ちょさくけん）を守るために大切なことはどれですか？
            </div>
           
            <img src="../../../pict/44.png" alt="" class="question-image">
            <img src="../../../pict/.png" alt="" class="question-image">
            
        </div>
        <div class="choices">
            <div class="choice-text">1.他（ほか）の人がかいた絵を勝手にコピーしないこと</div>
            <div class="choice-text">2.自分で作品をたくさん作ること</div>
            <div class="choice-text">3.インターネットで他（ほか）の人がつくった動画を見ないこと</div>
            <div class="choice-text">4.自分の作品をだれにも見せないこと</div>
        </div>
        <div class="number-buttons">
            <button class="number-button" onclick="checkAnswer(0)">1</button>
            <button class="number-button" onclick="checkAnswer(1)">2</button>
            <button class="number-button" onclick="checkAnswer(2)">3</button>
            <button class="number-button" onclick="checkAnswer(3)">4</button>
        </div>
    </div>

    <script>
        function checkAnswer(selectedIndex) {
            if (selectedIndex === 0) {  // 1番が正解
                window.location.href = 'OK_01_01_02_10_01_1_4_1.html';
            } else {
                window.location.href = 'NG_01_01_02_10_01_1_4_1.html';
            }

    </script>
