<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASIC</title>
    <link rel="stylesheet" href="../../../style.css">
</head>
<body>
    <div class="quiz-header">
        [対象者]1.小学生　　 [作成者]三浦 　　[問題種別]02.事例型 
    </div>
    <div class="quiz-header">
        [番号]01_01_02_01_02_1_1_1 　　[分野]01.情報と社会 　　 　　 [分類]01.モラルと順法/02.法律/01.威力業務妨害罪
    </div>


    <div class="container">
        <div class="question">

            <div class="question-text">
              むしゃくしゃしたので、「学校を燃（も）やす」というメッセージをSNSに載（の）せた
            </div>
           
            <img src="../../../pict/40.png" alt="" class="question-image">
            <img src="../../../pict/22.png" alt="" class="question-image">
            
        </div>
        <div class="choices">
            <div class="choice-text">1.犯罪（はんざい）となるので、そのような発信をしてはなりません。</div>
            <div class="choice-text">2.威力（いりょく）業務（ぎょうむ）妨害（ぼうがい）罪（ざい）となります。</div>
            <div class="choice-text">3.高額（こうがく）の賠償金（ばいしょうきん）を請求（せいきゅう）される場合があります。</div>
            <div class="choice-text">4.単なるイタズラなので問題ありません。</div>
        </div>
        <div class="number-buttons">
            <button class="number-button" onclick="checkAnswer(0)">1</button>
            <button class="number-button" onclick="checkAnswer(1)">2</button>
            <button class="number-button" onclick="checkAnswer(2)">3</button>
            <button class="number-button" onclick="checkAnswer(3)">4</button>
        </div>
    </div>

    <script>
        function checkAnswer(selectedIndex) {
            if (selectedIndex === 0) {  // 1番が正解
                window.location.href = 'OK_01_01_02_01_02_1_1_1.html';
            } else {
                window.location.href = 'NG_01_01_02_01_02_1_1_1.html';
            }
        }
    </script>
</body>
</html>
