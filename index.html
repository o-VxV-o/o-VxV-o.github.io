<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズ - 問題1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>クイズ</h1>
        <div class="question">
            <p>日本の首都は？</p>
        </div>
        <div class="choices">
            <button onclick="checkAnswer(0)">東京</button>
            <button onclick="checkAnswer(1)">大阪</button>
            <button onclick="checkAnswer(2)">名古屋</button>
            <button onclick="checkAnswer(3)">福岡</button>
        </div>
    </div>

    <script>
        function checkAnswer(selectedIndex) {
            if (selectedIndex === 0) {
                window.location.href = 'question1_correct.html';
            } else {
                window.location.href = 'question1_wrong.html';
            }
        }
    </script>
</body>
</html>
